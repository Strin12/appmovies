<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of series | pares">
    
    <ion-row>
      
      <ion-col size="12" *ngFor="let series of pares">
        <ion-card mode="md" (click)="verDetalle(series.id)">
          <img class="poster"
                [src]="series.poster_path | imagen">
        </ion-card>
      </ion-col>


    </ion-row>
  </ion-slide>


  <ion-slide class="slide-mas" *ngIf="dato">
      <ion-button expand="full"
                  class="btn-mas"
                  size="large"
                  (click)="onClick()">
        <ion-icon name="add"
                  slot="icon-only"></ion-icon>
      </ion-button>
  </ion-slide>

</ion-slides>
