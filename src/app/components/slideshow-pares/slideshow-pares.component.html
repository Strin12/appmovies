<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let peliculas of peliculas">
    
    <ion-row>
      
      <ion-col size="12">
        <ion-card mode="md">
          <img class="poster"
                [src]="peliculas.poster_path | imagen">
        </ion-card>
      </ion-col>


    </ion-row>
  </ion-slide>


  <ion-slide class="slide-mas">
      <ion-button expand="full"
                  class="btn-mas"
                  size="large"
                  (click)="onClick()">
        <ion-icon name="add"
                  slot="icon-only"></ion-icon>
      </ion-button>
  </ion-slide>

</ion-slides>
