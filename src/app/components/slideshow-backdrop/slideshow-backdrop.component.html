<ion-slides [options]="slideOpts">
  
  <ion-slide *ngFor="let pelicula of peliculas | filtroImagen">
    
    <ion-card (click)="verDetalle( pelicula.id )" class="spotlig">
      <img class="gradient" [src]="pelicula.backdrop_path | imagen">
        <ion-card-title class="titulo"> {{ pelicula.title }} </ion-card-title>
    </ion-card>


  </ion-slide>
</ion-slides>
