<ion-content color="dark">

  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <div *ngFor="let peliculas of favoritoGenero">
    
    <ion-grid  *ngIf="peliculas.pelis.length > 0">
      <ion-row>
        <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-sx="12">
          <h4>{{ peliculas.genero }}</h4>
          <img [src]="[codig]">

        </ion-col>
      </ion-row>

      <app-slideshow-poster [peliculas]="peliculas.pelis"></app-slideshow-poster>

    </ion-grid>
  </div>


</ion-content>
