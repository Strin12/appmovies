<ion-header [translucent]="true">
  <ion-toolbar color = "danger">
    <ion-buttons slot="start">
      <ion-button (click)="salir()">
        <ion-icon slot="start" name="arrow-undo-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3 *ngIf="perfil == 'my_profile' || perfil == 'adulto'">Películas Nuevas</h3>
        <h3 *ngIf="perfil == 'kids'">Películas aptas para todo el público</h3>
        <h3 *ngIf="perfil == 'invitado'">Series nuevas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

 
 
  <app-slideshow-backdrop [peliculas]="peliculas"></app-slideshow-backdrop>

  
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Cartelera</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-poster [peliculas]="peliculas"></app-slideshow-poster>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3 *ngIf="perfil == 'my_profile' || perfil == 'adulto'">Populares</h3>
        <h3 *ngIf="perfil == 'invitado'">Series Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <app-slideshow-pares [peliculas]="populares"
                       (cargarMas)="cargarMas()" [dato]="dato"
                       *ngIf="perfil == 'my_profile' || perfil == 'adulto' || perfil == 'kids'"></app-slideshow-pares>
  
<app-slideshow-pares-series [series]="series"
(cargarMas)="cargarMas()" [dato]="dato"
*ngIf="perfil == 'invitado'"></app-slideshow-pares-series>

</ion-content>
